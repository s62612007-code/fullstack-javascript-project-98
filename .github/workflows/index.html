<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*** SUPER MATH TURBO 90s ***</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="contenedor-principal">
        <!-- Barra de título estilo Windows 95 -->
        <div class="barra-titulo">
            <span class="titulo-texto">MathOS_Terminal.exe</span>
            <div class="botones-ventana">
                <button class="btn-ventana">_</button>
                <button class="btn-ventana">X</button>
            </div>
        </div>
        
        <div class="contenido">
            <!-- PANTALLA DE INICIO -->
            <div id="pantalla-inicio">
                <p>BIENVENIDO, OPERADOR.</p>
                <p>POR FAVOR, IDENTIFÍQUESE:</p>
                <input type="text" id="nombre-usuario" placeholder="NOMBRE..." maxlength="10">
                <br><br>
                <button class="btn-accion" onclick="iniciarJuego()">CONECTAR (START)</button>
                <p class="version">Version 1.0.4 - 1998 Microsoft Corp.</p>
            </div>

            <!-- VENTANA DE JUEGO -->
            <div id="ventana-juego" style="display: none;">
                <div class="stats-bar">
                    <div class="stat">USER: <span id="display-nombre">---</span></div>
                    <div class="stat">SCORE: <span id="puntos">0000</span></div>
                    <div class="stat">TIME: <span id="segundos" class="blink">28</span>s</div>
                </div>

                <div class="monitor-crt">
                    <div id="mensaje">SISTEMA LISTO...</div>
                    <div id="problema">Cargando...</div>
                    <input type="number" id="entrada" onkeypress="if(event.key==='Enter') verificar()">
                    <br>
                    <button class="btn-accion" onclick="verificar()">EJECUTAR</button>
                </div>
                
                <marquee scrollamount="4" class="retro-marquee">
                    TIP: 4 ACIERTOS SEGUIDOS ACTIVAN EL MODO COMBO (50 SEGUNDOS) -- NO FALLAR --
                </marquee>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
